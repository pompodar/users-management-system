<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <div class="action">
      <button type="button" id="add1" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>
      <select class="ml-5" id="selection">
  <option value="select">Please Select</option>
    <option  value="active">Set Active</option>
    <option value="notActive">Set Not Active</option>
    <option  value="delete">Delete</option>
</select>
    <button type="button" id="ok1" class="btn btn-primary ml-5">
      Ok
    </button>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th><input type="checkbox" class="checkAll"></th>
      <th>Name</th>
      <th>Status</th>
      <th>Role</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody> 
</table>

<div class="action">
    <button type="button" id="add" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>
    <select class="ml-5" id="selection1">
      <option value="select">Please Select</option>
        <option  value="active">Set Active</option>
        <option value="notActive">Set Not Active</option>
        <option  value="delete">Delete</option>
    </select>
    <button type="button" id="ok2" class="btn btn-primary ml-5">
        Ok
      </button></div>

      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Warning</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <h4 id="myModalLabel">Are you sure to do this?</h4>
              </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" id="modal-btn-no" class="btn btn-secondary">No</button>
              <button type="button" data-dismiss="modal" id="modal-btn-si" class="btn btn-primary">Ok</button>
            </div>
          </div>
        </div>
      </div>










<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
                             <h3 class="modal-title" id="modalHeader"></h3>
            <button type="button" id="closeModalWindow" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
       
          </div>
        <div class="modal-body">
            <form id="form">
              <div class="form-group">
                  <label for="fname" class="col-form-label">First Name</label>
                  <input type="text" id="fname" class="form-control input-lg">
                </div>
              <div class="form-group">
                <label for="lname" class="col-form-label">Last Name</label>
                <input type="text" id="lname" class="form-control input-lg">
              </div>
              <div class="form-group">
                  <label for="status" class="col-form-label">Status</label><br>
                  <input type="checkbox" id="status" class="status" name="status" value="active">
                  <span id="statusLabel" for="status">Not Active</span><br>
                </div>
                <div class="form-group row ml-1">
                    <div class="col-xs-3">
                        <label for="role" class="col-form-label">Role</label>
                        <select id="role" class="form-control">
                          <option value="user">User</option>
                          <option value="admin">Admin</option>
                        </select>
                    </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-1accordion2">
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submit" data-dismiss="modal" class="btn btn-primary"></button>
                  </div>
          </div>	
        </div>
    </div>
    </div>
  </div>    
</div>
